<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello world</title>
    <style>
        .division {
            margin-top: 5%;
            width: 100%;
            text-align: center;
        }
        #h1 {
            color: red;
            font-family: 'Times New Roman', Times, serif;
        }
    </style>
    <script>
        function hellofun() {
            document.getElementById("h1").innerHTML = "Hello world";
        }
    </script>
</head>
<body>
    <div class="division">
        <h1 id="h1"></h1>    
        <button onclick="hellofun()">Click to display hello world</button>
    </div>
</body>
</html>
